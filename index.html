<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 30px;
    }

    .book-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .book-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .book-card h3 {
      margin-bottom: 10px;
    }

    .book-card p {
      margin: 5px 0;
    }

    .buttons {
      margin-top: 10px;
    }

    .borrow-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-right: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .return-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Library Management System</h1>
  <div class="book-container">
    <div class="book-card" id="book1">
      <h3>The Great Gatsby</h3>
      <p><strong>Author:</strong> F. Scott Fitzgerald</p>
      <p><strong>Year:</strong> 1925</p>
      <p><strong>Status:</strong> <span class="status">Available</span></p>
      <div class="buttons">
        <button class="borrow-btn" onclick="borrowBook('book1')">Borrow</button>
        <button class="return-btn" onclick="returnBook('book1')">Return</button>
      </div>
    </div>

    <div class="book-card" id="book2">
      <h3>1984</h3>
      <p><strong>Author:</strong> George Orwell</p>
      <p><strong>Year:</strong> 1949</p>
      <p><strong>Status:</strong> <span class="status">Available</span></p>
      <div class="buttons">
        <button class="borrow-btn" onclick="borrowBook('book2')">Borrow</button>
        <button class="return-btn" onclick="returnBook('book2')">Return</button>
      </div>
    </div>

    <div class="book-card" id="book3">
      <h3>To Kill a Mockingbird</h3>
      <p><strong>Author:</strong> Harper Lee</p>
      <p><strong>Year:</strong> 1960</p>
      <p><strong>Status:</strong> <span class="status">Available</span></p>
      <div class="buttons">
        <button class="borrow-btn" onclick="borrowBook('book3')">Borrow</button>
        <button class="return-btn" onclick="returnBook('book3')">Return</button>
      </div>
    </div>
  </div>

  <script>
    function borrowBook(bookId) {
      const bookCard = document.getElementById(bookId);
      const status = bookCard.querySelector(".status");
      status.textContent = "Borrowed";
      status.style.color = "red";
    }

    function returnBook(bookId) {
      const bookCard = document.getElementById(bookId);
      const status = bookCard.querySelector(".status");
      status.textContent = "Available";
      status.style.color = "green";
    }
  </script>

</body>
</html>
